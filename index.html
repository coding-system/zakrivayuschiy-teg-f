<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="color-scheme" content="light dark" />
        <title>Закрывающий тег</title>
        <link rel="icon" href="./images/favicon.ico" sizes="any" />
        <link rel="icon" href="./svg/favicon_black.svg" type="image/svg+xml" />
        <link rel="apple-touch-icon" href="./images/apple-touch-icon.png" />
        <link rel="stylesheet" href="./fonts/fonts.css" />
        <link rel="stylesheet" href="./styles/variables.css" />
        <link rel="stylesheet" href="./styles/globals.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/animations.css" />
        <link rel="stylesheet" href="./styles/themes.css" />
        <script src="./scripts/set-theme.js"></script>
    </head>
    <body class="page">
        <header class="header">
            <h1 class="main-title">&lt;/html&gt;</h1>
            <h2 class="slogan">Закрывающий тег</h2>
            <nav class="theme-menu header__theme-menu">
                <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
                <ul class="theme-menu__list">
                    <li class="theme-menu__item">
                        <button
                            type="button"
                            data-theme="dark"
                            class="theme-menu__button"
                        >
                            Темно
                        </button>
                    </li>
                    <li class="theme-menu__item">
                        <button
                            type="button"
                            data-theme="auto"
                            disabled
                            class="theme-menu__button"
                        >
                            Авто
                        </button>
                    </li>
                    <li class="theme-menu__item">
                        <button
                            type="button"
                            data-theme="light"
                            class="theme-menu__button"
                        >
                            Светло
                        </button>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="content">
            <section class="content__cards">
                <article class="card__item">
                    <h2 class="card__title">
                        Фритрек и нулевой спринт: Подготовка к работе
                    </h2>
                    <img src="/images/card1.png" alt="" class="card_img" />
                    <p class="card__text">
                        Это было самое начало пути. На этом этапе важно было
                        проникнуться основами и настроиться на учёбу. И,
                        возможно, подумать, как новые знания могут повлиять на
                        ваше будущее.
                    </p>
                    <p class="card__text">
                        Место для ваших воспоминаний о начале обучения.
                    </p>
                    <div class="like">
                        <button class="like__icon">
                            <svg class="like__img"></svg>
                        </button>
                        <button class="like__button">Like</button>
                    </div>
                </article>
            </section>
        </main>
        <script src="./scripts/like.js"></script>
    </body>
</html>
